<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Registration</title>
    <link rel="stylesheet" href="../styles/login.css"> <!-- Reuse same CSS -->
</head>
<body>
<canvas id="bg-canvas"></canvas>

<div class="page-header">
    <svg class="logo" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #fff" />
                <stop offset="100%" style="stop-color: var(--accent-color)" />
            </linearGradient>
        </defs>
        <path fill="url(#logoGradient)" d="M50,5 C74.85,5 95,25.15 95,50 C95,74.85 74.85,95 50,95 C25.15,95 5,74.85 5,50 C5,25.15 25.15,5 50,5 Z M50,15 C30.67,15 15,30.67 15,50 C15,69.33 30.67,85 50,85 C69.33,85 85,69.33 85,50 C85,30.67 69.33,15 50,15 Z M40,30 L60,30 L60,45 L50,45 L50,55 L60,55 L60,70 L40,70 L40,55 L50,55 L50,45 L40,45 L40,30 Z"/>
    </svg>
    <h1>Apex Bank</h1>
</div>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2>Create Account</h2>
            <p>Securely register for your new banking account.</p>
        </div>
        <form id="registerForm" novalidate>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <span id="togglePassword" class="toggle-password">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76
                        0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66
                        0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>
            <button type="submit" id="registerButton">Register</button>
            <p id="message" class="message"></p>
        </form>
        <div class="login-footer">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="../scripts/register.js"></script>
</body>
</html>
