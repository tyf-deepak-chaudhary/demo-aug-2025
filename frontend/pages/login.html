<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<canvas id="bg-canvas"></canvas>

<!-- NEW: Page Header for Logo and Bank Name -->
<div class="page-header">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #fff; stop-opacity:1" />
                <stop offset="100%" style="stop-color: var(--accent-color); stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#logoGradient)" d="M50,5 C74.85,5 95,25.15 95,50 C95,74.85 74.85,95 50,95 C25.15,95 5,74.85 5,50 C5,25.15 25.15,5 50,5 Z M50,15 C30.67,15 15,30.67 15,50 C15,69.33 30.67,85 50,85 C69.33,85 85,69.33 85,50 C85,30.67 69.33,15 50,15 Z M40,30 L60,30 L60,45 L50,45 L50,55 L60,55 L60,70 L40,70 L40,55 L50,55 L50,45 L40,45 L40,30 Z"/>
    </svg>
    <h1>Apex Bank</h1>
</div>

<!-- Login Form Wrapper -->
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Securely access your financial world.</p>
        </div>
        <form id="loginForm" novalidate>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <span id="togglePassword" class="toggle-password">
                    <svg id="eyeOpenIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <svg id="eyeClosedIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon-hidden">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.75C21.27 7.61 17 4.5 12 4.5c-1.63 0-3.16.52-4.47 1.39l1.48 1.48C9.74 7.13 10.82 7 12 7zm-1.07 1.14L15.3 12.5c-.29.13-.59.2-.9.2-1.66 0-3-1.34-3-3 0-.31.07-.61.2-.9l-1.37-1.37zM2.71 3.27l2.22 2.22C3.23 6.96 1.73 9.24 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l2.92 2.92 1.29-1.29L4 2 2.71 3.27zM7.53 9.8l1.55 1.55c-.05.34-.08.7-.08 1.05 0 1.66 1.34 3 3 3 .35 0 .69-.03 1.02-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </span>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>

        <!-- Minimal change: Added Register link -->
        <div class="login-footer">
            <a href="#">Forgot Password?</a><br>
            <span>New user? <a href="register.html">Register here</a></span>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="../scripts/notifications.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
